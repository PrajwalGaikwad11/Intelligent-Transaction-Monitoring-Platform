<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Monitoring</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .transaction {
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
        }
        .fraud {
            background-color: #ffcccc;
        }
        .normal {
            background-color: #ccffcc;
        }
    </style>
</head>
<body>
    <h1>Transaction Monitoring</h1>
    {% for transaction in transactions %}
        <div class="transaction {% if transaction.fraud %}fraud{% else %}normal{% endif %}">
            <p><strong>Transaction ID:</strong> {{ transaction.transaction.transaction_id }}</p>
            <p><strong>Amount:</strong> ${{ transaction.transaction.amount }}</p>
            <p><strong>Timestamp:</strong> {{ transaction.transaction.timestamp }}</p>
        </div>
    {% endfor %}
</body>
</html>
